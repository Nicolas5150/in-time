<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="../css/login_signup.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <nav class="#4db6ac teal lighten-2" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="../index.html">Index</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login_signup.html">Login Signup</a></li>
        <li><a href="table_page.html">Table</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="index.html">Index</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login_signup.html">Login Signup</a></li>
        <li><a href="table_page.html">Table</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>



  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="form">

              <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
              </ul>

              <div class="tab-content">
                <div id="signup">
                  <h1>Sign Up for Free</h1>

                  <form action="/" method="post">

                  <div class="top-row">
                    <div class="field-wrap">
                      <label>
                        Username<span class="req">*</span>
                      </label>
                      <input type="text" required autocomplete="off" />
                    </div>
                  </div>

                  <div class="field-wrap">
                    <label>
                      Email Address<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>

                  <div class="field-wrap">
                    <label>
                      Set A Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                  </div>

                  <button type="submit" class="button button-block"/>Get Started</button>

                  </form>

                </div>

                <div id="login">
                  <h1>Welcome Back!</h1>

                  <form action="/" method="post">

                    <div class="field-wrap">
                    <label>
                      Username<span class="req">*</span>
                    </label>
                    <input type="email"required autocomplete="off"/>
                  </div>

                  <div class="field-wrap">
                    <label>
                      Password<span class="req">*</span>
                    </label>
                    <input type="password"required autocomplete="off"/>
                  </div>

                  <p class="forgot"><a href="#">Forgot Password?</a></p>

                  <button class="button button-block"/>Log In</button>

                  </form>

                </div>

              </div><!-- tab-content -->

        </div> <!-- /form -->
      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/navbar.js"></script>
  </body>
</html>
