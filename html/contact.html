<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>In-Time</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/materialize.css" type="text/css" rel="stylesheet"/>
  <link href="../css/style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <nav class="" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">In-Time</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/on_time.html">Try</a></li>
        <li><a href="../html/contact.html">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/on_time.html">Try</a></li>
        <li><a href="../html/contact.html">Contact</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <br/><br/><br/><br/><br/>
  <div class="container">
    <form action="#" method="post" id="contact-form">
      <div class="section enter_data">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="text" class="validate" name="email" placeholder="In-Time@gmail.com">
            <label for="email">Email<span class="req">*</span></label>
          </div>
          <div class="input-field col s6">
             <select name="topic">
               <option value="Issues">Issues</option>
               <option value="Help">Help</option>
               <option value="Suggestions">Suggestions</option>
               <option value="Other">Other</option>
             </select>
             <label>Topics</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea  id="message" class="validate" rows="10" cols="50" placeholder="Describe here." name="message"></textarea>
            <label for="message" id="message-space">Details<span class="req">*</span></label>
          </div>
        </div>

        <button type="submit" value="Submit" id="contact-btn" style="float:right;"
        class="button waves-effect waves-dark">Contact</button>
      </div>
    </form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/contact.js"></script>
  </body>
</html>
