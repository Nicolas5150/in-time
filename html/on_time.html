<body>

  <br/><br/><br/><br/><br/>
  <div class="container">
<form action="#" method="post" id="event-form">
    <div class="section enter_data">
      <div class="row">
        <div class="input-field col s12">
          <input id="event" type="text" class="validate" name="events" placeholder="Work">
          <label for="event">Event</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="datepicker" type="text" class="validate" name="datepicker" placeholder="09/02/17">
          <label for="datepicker">Date &amp; Time</label>
        </div>
        <div class="input-field col s6">
          <input id="timepicker" type="text" class="validate" name="timepicker" placeholder="12:00 PM">
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="autocomplete-current" type="text" class="validate" name="current" placeholder="Tampa, FL"
          onFocus="currentLocAuto()" autocomplete="off">
          <label for="autocomplete-current">Current Location</label>
        </div>
        <div class="input-field col s6">
          <input id="autocomplete-destination" type="text" class="validate" name="destination" placeholder="Orlando, FL"
          onFocus="destinationLocAuto()" autocomplete="off">
          <label for="autocomplete-destination">Destination</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="number" type="text" class="validate" placeholder="5555555555" name="number" maxlength="10">
          <label for="number">Number</label>
        </div>
        <div class="input-field col s6">
           <select name="carrier">
             <option value="1">AT&amp;T</option>
             <option value="2">Sprint</option>
             <option value="2">T-Mobile</option>
             <option value="3">Verizon</option>
           </select>
           <label>Carrier</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s6">
          <input id="depart" type="text" class="validate" name="depart" placeholder="">
          <label for="depart">Departure Time</label>
        </div>
        <div class="input-field col s6">
          <input id="travel" type="text" class="validate" name="travel" placeholder="">
          <label for="travel">Travel Time</label>
        </div>
      </div>

      <button type="submit" value="Submit" id="event-add-btn"
      class="btn-large waves-effect waves-light deep-orange accent-4">Check time</button>

      <button type="submit" value="Submit" id="event-add-btn" style="float:right;"
      class="btn-large waves-effect waves-light deep-orange accent-4">Get Me There In-Time!</button>
    </div>
</form>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP9wo3OPbTjnXug18mUwl0T68xMReaKdQ&libraries=places"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/timepicki.js"></script>
  <script src="../js/moment.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/events.js"></script>
  </body>
</html>
