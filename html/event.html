<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>In-Time</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="../css/jquery-ui.min.css" type="text/css" rel="stylesheet"/>
  <link href="../css/materialize.css" type="text/css" rel="stylesheet"/>
  <link href='../css/timepicki.css' type='text/css' rel='stylesheet'/>
  <link href="../css/style.css" type="text/css" rel="stylesheet"/>
</head>

<body>
  <nav class="" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="../index.html" class="brand-logo">In-Time</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/event.html">Try</a></li>
        <li><a href="../html/contact.html">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../html/event.html">Try</a></li>
        <li><a href="../html/contact.html">Contact</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <br/><br/><br/><br/><br/>
  <div class="container">
    <form action="#" method="post" id="event-form">
        <div class="section enter_data">
          <div class="row">
            <div class="input-field col s12 m12 l12">
              <input id="event" type="text" class="validate" name="events" placeholder="Work">
              <label for="event">Event</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12 l6">
              <input id="datepicker" type="text" class="validate" name="datepicker" placeholder="09/02/17">
              <label for="datepicker">Date &amp; Time</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input id="timepicker" type="text" class="validate" name="timepicker" placeholder="12:00 PM">
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12 l6">
              <input id="autocomplete-current" type="text" class="validate" name="current" placeholder="Tampa, FL"
              onFocus="currentLocAuto()" autocomplete="off">
              <label for="autocomplete-current">Current Location</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input id="autocomplete-destination" type="text" class="validate" name="destination" placeholder="Orlando, FL"
              onFocus="destinationLocAuto()" autocomplete="off">
              <label for="autocomplete-destination">Destination</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12 m12 l6">
              <input id="number" type="text" class="validate" placeholder="5555555555" name="number" maxlength="10">
              <label for="number">Number</label>
            </div>
            <div class="input-field col s12 m12 l6">
               <select name="carrier">
                 <option value="txt.att.net">AT&amp;T</option>
                 <option value="messaging.sprintpcs.com">Sprint</option>
                 <option value="tmomail.net">T-Mobile</option>
                 <option value="vtext.com">Verizon</option>
               </select>
               <label>Carrier</label>
            </div>
          </div>

          <br/><br/>
          <div id="hidden" class="row">
            <div class="input-field col s12 m12 l6">
              <input id="depart" type="text" name="depart" placeholder="" readonly>
              <label for="depart">Departure Time</label>
            </div>
            <div class="input-field col s12 m12 l6">
              <input id="travel" type="text" name="travel" placeholder="" readonly>
              <label for="travel">Travel Time</label>
            </div>
          </div>

          <div class="always-hidden">
            <input id="momentObj" type="text" name="momentObj" placeholder="" readonly>
            <input id="googleURL" type="text" name="googleURL" placeholder="" readonly>
          </div>

          <button type="submit" value="Submit" id="event-check-btn"
          class="button waves-effect waves-dark">Check time</button>

          <button type="submit" value="Submit" id="event-add-btn" style="float:right;"
          class="button waves-effect waves-dark">Get Me There In-Time!</button>
        </div>
    </form>

  </div>

    <!-- The Modal Pop-Up -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img class="submit_icon"src="../images/check.png" alt="check mark" height="150" width="150">
      <p>Your request has been submitted successfully!</p>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDP9wo3OPbTjnXug18mUwl0T68xMReaKdQ&libraries=places"></script>
  <script src="../js/materialize.js"></script>
  <script src="../js/timepicki.js"></script>
  <script src="../js/moment.js"></script>
  <script src="../js/urlshortener.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/events.js"></script>
</body>
</html>
